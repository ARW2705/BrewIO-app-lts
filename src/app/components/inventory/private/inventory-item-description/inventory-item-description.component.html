<ion-grid class="ion-no-padding">
  <ion-row  *ngIf="item.description && item.description.length"
            class="item-description">
    <ion-col size="12">
      <ion-label>
        Description
      </ion-label>
    </ion-col>
    <ion-col size="12">
      <p>
        {{ item.description }}
      </p>
    </ion-col>
  </ion-row>
</ion-grid>
