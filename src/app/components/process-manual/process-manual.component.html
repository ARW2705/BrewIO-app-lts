<ion-grid *ngIf="manualProcess"
          class="ion-no-padding">
  <ion-row>
    <app-process-header [headerText]="manualProcess.name"
                        isPreview="false">
    </app-process-header>
  </ion-row>
  <ion-row>
    <app-process-preview-content [process]="manualProcess">
    </app-process-preview-content>
  </ion-row>
</ion-grid>
