<ion-item class="item-buttons">
  <ion-grid class="ion-no-padding">
    <button (click)="openIngredientFormModal()"
            [ngClass]="{
              'item-button': true,
              'border-bottom-medium': !isLast
            }">
      <ion-row>
        <ion-col  size="2"
                  class="ion-align-self-center">
          <ion-icon color="primary"
                    name="create-outline">
          </ion-icon>
        </ion-col>
        <ion-col  size="10"
                  class="ingredient-text-container">
          <ion-row>
            <ion-col class="col-left">
              {{ other.name }}
            </ion-col>
            <ion-col class="col-right">
              {{ other.quantity }} {{ other.units }}
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col class="other-ingredient-description">
              {{ other.type | titlecase }}: {{ other.description }}
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </button>
  </ion-grid>
</ion-item>
