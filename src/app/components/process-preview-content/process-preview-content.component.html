<ion-grid class="ion-no-padding">
  <ion-row *ngFor="let content of contentToDisplay">
    <div class="content-container">
      <span>{{ content.subject }}</span>
      <p>{{ content.predicate }}</p>
    </div>
  </ion-row>
  <ion-row>
    <app-process-description [description]="process.description">
    </app-process-description>
  </ion-row>
</ion-grid>
