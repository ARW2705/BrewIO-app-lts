<ion-item-sliding class="batch-item">

  <ion-item class="active-batch-summary"
            data-sliding-item>
    <div class="summary-text-container">
      <p>
        {{ batch.contextInfo.recipeMasterName | titlecase }} â€¢ {{ batch.contextInfo.recipeVariantName | titlecase }}
      </p>
      <p>
        Next Step: {{ batch.process.schedule[batch.process.currentStep].name | titlecase }}
      </p>
      <p>
        Started on {{ batch.createdAt | date:'EEE, MMM d' }}
      </p>
    </div>
  </ion-item>

  <ion-item-options side="end">
    <ion-item-option  (click)="onContinueClick()"
                      color="primary">
      <div class="sliding-button-container">
        <ion-icon name="beer"></ion-icon>
        <span>Continue</span>
      </div>
    </ion-item-option>
  </ion-item-options>

</ion-item-sliding>
