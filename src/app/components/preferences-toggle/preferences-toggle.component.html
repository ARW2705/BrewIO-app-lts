<ion-item>
  <ion-label class="preference-toggle">
    <span>
      {{ preferenceName }}
    </span>
    <span>
      {{ preferenceUnit | titlecase }}
    </span>
  </ion-label>
  <ion-toggle [formControl]="control"
              color="primary"
              (ionChange)="onToggle($event)">
  </ion-toggle>
</ion-item>
