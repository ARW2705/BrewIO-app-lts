<ng-container *ngIf="!isIconButton">
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-button (click)="openLogin()"
                    color="primary">
          Log In
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button (click)="openSignup()"
                    color="primary">
          Sign Up
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ng-container>

<ng-container *ngIf="isIconButton">
  <ion-button (click)="openActionSheet()"
              color="primary"
              class="icon-button">
    <ion-icon name="log-in-outline"></ion-icon>
  </ion-button>
</ng-container>
