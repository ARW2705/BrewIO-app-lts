<div class="date-button-container">

  <svg  viewBox="0 0 100 100"
        [attr.class]="svgClass">

    <circle cx="50"
            cy="50"
            r="50"
            fill="white"/>

    <text x="50"
          y="50"
          fill="black"
          text-anchor="middle"
          dominant-baseline="central">
      {{ date | moment:'date' }}
    </text>

  </svg>

</div>
