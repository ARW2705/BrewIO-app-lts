<form [formGroup]="hopsForm">
  <!-- Ingredient Type Choice Select -->
  <app-form-select  *ngIf="hopsFormOptions"
                    [compareWithFn]="compareWithFn"
                    [control]="hopsForm.controls['type']"
                    controlName="type"
                    formName="ingredient"
                    label="select hops"
                    [options]="hopsFormOptions"
                    [shouldRequire]="true">
  </app-form-select>
  <!-- Hops Quantity Input -->
  <app-form-input [control]="hopsForm.controls.quantity"
                  controlName="quantity"
                  formName="ingredient"
                  [label]="'quantity' + ' (' + (units !== null ? units.weightSmall.shortName : '') + ')'"
                  [shouldRequire]="true"
                  type="number">
  </app-form-input>
  <!-- Hops Addition Time -->
  <app-form-input [control]="hopsForm.controls.duration"
                  controlName="duration"
                  formName="ingredient"
                  label="boil time (minutes)"
                  [shouldRequire]="!isDryHop"
                  type="number">
  </app-form-input>
  <!-- Select for Dry Hopping -->
  <app-form-toggle  (toggleEvent)="onDryHopChange($event)"
                    [control]="hopsForm.controls.dryHop"
                    toggleName="dry hop">
  </app-form-toggle>
</form>
