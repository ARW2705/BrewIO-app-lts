<ion-item class="item-buttons">
  <ion-grid class="ion-no-padding">
    <button (click)="openIngredientFormModal()"
            [ngClass]="{
              'item-button': true,
              'border-bottom-medium': !isLast
            }">
      <ion-row>
        <ion-col  size="2"
                  class="ion-align-self-center">
          <ion-icon color="primary"
                    name="create-outline">
          </ion-icon>
        </ion-col>
        <ion-col  size="10"
                  class="ingredient-text-container">
          <ion-row>
            <ion-col  size="10"
                      class="col-left">
              {{ yeast.yeastType.name }}
            </ion-col>
            <ion-col  size="2"
                      class="col-right">
              {{ yeast.quantity }}
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col class="col-left">
              {{ yeast.yeastType.form | titlecase }}
            </ion-col>
            <ion-col class="col-right">
              {{ yeast.requiresStarter ? 'Starter Required': 'Starter Not Required' }}
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </button>
  </ion-grid>
</ion-item>
