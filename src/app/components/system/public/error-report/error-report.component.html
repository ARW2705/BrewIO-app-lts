<ion-content>
  <ion-grid class="ion-padding">
    <ion-row class="ion-justify-content-center">
      <ion-row class="ion-justify-content-center">
        <h2>System Error{{ reports.length > 1 ? 's' : '' }}</h2>
      </ion-row>
      <ion-row>
        <ion-button color="primary"
                    (click)="toggleReports()"
                    class="form-button">
          {{ showReports ? 'Hide' : 'Show ' + reports.length }} Report{{ reports.length > 1 ? 's' : '' }}
        </ion-button>
      </ion-row>
      <ion-row id="reports-container">
        <app-accordion [expanded]="showReports">
          <ng-container *ngFor="let report of reports">
            <p>{{ report.userMessage }}</p>
          </ng-container>
        </app-accordion>
      </ion-row>
    </ion-row>
    <ion-row>
      <!-- Form submit button -->
      <ion-button (click)="submitError()"
                  color="primary"
                  class="form-button">
        Send And Continue
      </ion-button>
      <!-- Form cancel button -->
      <ion-button (click)="cancel()"
                  color="warning"
                  class="form-button">
        Continue Without Sending
      </ion-button>
    </ion-row>
  </ion-grid>
</ion-content>
