<app-header [title]="title"
            [overrideBackButton]="onBackClick">
</app-header>

<ion-content class="sub-page">

  <ng-container *ngIf="processForm">

    <p class="form-info required">
      Required fields
    </p>

    <form [formGroup]="processForm">

      <!-- Step name input -->
      <ion-item>

        <ion-label  class="required"
                    position="floating">
          Name
        </ion-label>

        <ion-input  formControlName="name"
                    type="text"
                    autocomplete="off"
                    autocorrect="off"
                    autocapitalize="off"
                    required="true"
                    spellcheck="false">
        </ion-input>

      </ion-item>

      <!-- Error messages -->
      <div class="form-error-container">

        <form-error *ngIf="
          processForm.controls['name'].touched
          && processForm.controls['name'].errors
        "
                    formName="process"
                    controlName="name"
                    [controlErrors]="processForm.controls['name'].errors">
        </form-error>

      </div>


      <!-- Expected duration input for manual steps -->
      <ion-item *ngIf="processType === 'manual'">

        <ion-label position="floating">
          Expected Duration (Minutes)
        </ion-label>

        <ion-input  formControlName="expectedDuration"
                    type="number"
                    autocomplete="off">
        </ion-input>

      </ion-item>


      <!-- Duration input in minutes for timer steps and days for calendar steps -->
      <ng-container *ngIf="processType !== 'manual'">

        <ion-item>

          <ion-label  class="required"
                      position="floating">
            Duration {{ processType === 'timer' ? '(Minutes)': '(Days)' }}
          </ion-label>

          <ion-input  formControlName="duration"
                      type="number"
                      autocomplete="off"
                      required="true">
          </ion-input>

        </ion-item>

        <!-- Error messages -->
        <div class="form-error-container">

          <form-error *ngIf="
            processForm.controls['duration'].touched
            && processForm.controls['duration'].errors
          "
                      formName="process"
                      controlName="duration"
                      [controlErrors]="processForm.controls['duration'].errors">
          </form-error>

        </div>


        <ng-container *ngIf="processType === 'timer'">

          <!-- Toggle if timer should be split into n intervals -->
          <ion-item>

            <ion-label position="floating">
              Split Interval
            </ion-label>

            <ion-input  formControlName="splitInterval"
                        type="number"
                        autocomplete="off">
            </ion-input>

          </ion-item>

          <!-- Error messages -->
          <div class="form-error-container">

            <form-error *ngIf="
              processForm.controls['splitInterval'].touched
              && processForm.controls['splitInterval'].errors
            "
                        formName="process"
                        controlName="splitInterval"
                        [controlErrors]="processForm.controls['splitInterval'].errors">
            </form-error>

          </div>


          <!-- Toggle if timer is concurrent with neighboring timers -->
          <ion-item>

            <ion-label>
              Concurrent
            </ion-label>

            <ion-toggle formControlName="concurrent"
                        color="primary">
            </ion-toggle>

          </ion-item>

        </ng-container>

      </ng-container>


      <!-- Step description text input -->
      <ion-item>

        <ion-label position="floating">
          Description
        </ion-label>

        <ion-textarea formControlName="description"
                      rows="3"
                      autocomplete="off"
                      autocorrect="off"
                      autocapitalize="off"
                      spellcheck="false">
        </ion-textarea>

      </ion-item>

      <!-- Error messages -->
      <div class="form-error-container">

        <form-error *ngIf="
          processForm.controls['description'].touched
          && processForm.controls['description'].errors
        "
                    formName="process"
                    controlName="description"
                    [controlErrors]="processForm.controls['description'].errors">
        </form-error>

      </div>


      <ion-grid>

        <ion-row>

          <!-- Form cancel button -->
          <ion-col>

            <ion-button color="primary"
                        (click)="dismiss()"
                        class="form-button">
              Cancel
            </ion-button>

          </ion-col>

          <!-- Form submit button -->
          <ion-col>

            <ion-button color="primary"
                        (click)="onSubmit()"
                        class="form-button"
                        [disabled]="!processForm.valid">
              Submit
            </ion-button>

          </ion-col>

        </ion-row>

        <!-- Delete step button -->
        <ion-row *ngIf="formMode === 'update'">

          <ion-col>

            <ion-button color="danger"
                        (click)="deleteStep()"
                        class="form-button">
              Delete
            </ion-button>

          </ion-col>

        </ion-row>

      </ion-grid>

    </form>

  </ng-container>

</ion-content>
