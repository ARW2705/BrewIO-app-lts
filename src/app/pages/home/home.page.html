<app-header title="BrewIO"></app-header>

<ion-content [scrollEvents]="true">

  <ion-grid id="home-container">

    <!-- Main decoration image -->
    <ion-row>

      <img  id="home-image"
            src="assets/imgs/beer-glass.jpg"
            alt="A glass of beer"/>

    </ion-row>

    <!-- Welcome header -->
    <ion-row class="ion-justify-content-center">

      <h2 id="welcome-message">
        {{ welcomeMessage }}
      </h2>

    </ion-row>

    <!-- List of active batches -->
    <ion-row class="ion-justify-content-center">

      <ion-item button
                detail="false"
                lines="none"
                (click)="toggleActiveBatches()"
                class="expand-button">

        <ion-label>
          {{ showActiveBatches ? 'Hide': 'Show' }} Active Batches
        </ion-label>

      </ion-item>

    </ion-row>

    <!-- <ion-row justify-content-center> -->
    <ion-row class="ion-justify-content-center">

      <accordion  [expanded]="showActiveBatches"
                  id="batch-scroll-landmark"
                  class="home-list">

        <active-batches *ngIf="!firstActiveBatchesLoad"
                        rootURL="tabs/home">
        </active-batches>

      </accordion>

    </ion-row>

    <!-- List inventory -->
    <ion-row class="ion-justify-content-center">

      <ion-item button
                detail="false"
                lines="none"
                (click)="toggleInventory()"
                class="expand-button">

        <ion-label>
          {{ showInventory ? 'Hide': 'Show' }} Inventory
        </ion-label>

      </ion-item>

    </ion-row>

    <!-- <ion-row justify-content-center> -->
    <ion-row class="ion-justify-content-center">

      <accordion  [expanded]="showInventory"
                  id="inventory-scroll-landmark"
                  class="home-list">

        <inventory *ngIf="!firstInventoryLoad"></inventory>

      </accordion>

    </ion-row>

  </ion-grid>

</ion-content>
